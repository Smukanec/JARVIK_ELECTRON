<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jarvik UI</title>
  <style>
    body {
      background-color: #1b1f24;
      color: #e1e1e1;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      padding: 1rem;
      background-color: #0b0e10;
      color: #78ffbf;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    .config {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .config input,
    .config select,
    .input-area textarea {
      background: #2d333b;
      border: 1px solid #3d8361;
      color: #e1e1e1;
      padding: 0.5rem;
      width: 100%;
      border-radius: 4px;
    }

    .config button {
      background: #3d8361;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }

    .context-debug {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .context-debug textarea {
      background: #2d333b;
      border: 1px solid #3d8361;
      color: #e1e1e1;
      padding: 0.5rem;
      width: 100%;
      border-radius: 4px;
    }

    #chat {
      margin-top: 1rem;
      border: 1px solid #3d8361;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      background: #1e242b;
    }

    .message {
      margin-bottom: 1rem;
    }

    .message.user {
      color: #78ffbf;
    }

    .message.bot {
      color: #f1f1f1;
    }

    .input-area {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .input-area textarea {
      flex: 1;
    }

    .input-area button {
      background: #3d8361;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }

    .clear-btn {
      background: #8b2e2e;
    }

    .code-dev {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .code-dev textarea {
      background: #2d333b;
      border: 1px solid #3d8361;
      color: #e1e1e1;
      padding: 0.5rem;
      width: 100%;
      border-radius: 4px;
    }

    .code-dev button {
      background: #3d8361;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <h1>Jarvik - Chat UI</h1>
  <div class="container">
    <div class="config">
      <input id="apiUrl" type="text" placeholder="API URL" />
      <input id="username" type="text" placeholder="Username" />
      <input id="apiKey" type="password" placeholder="API Key" />
      <button id="loginBtn" onclick="login()">Login</button>
      <button id="logoutBtn" onclick="logout()">Logout</button>
      <select id="model"></select>
      <select id="memory">
        <option value="private">Private memory</option>
        <option value="public">Public memory</option>
      </select>
      <p id="modelDesc" style="width:100%"></p>
      <button onclick="clearChat()" class="clear-btn">Clear chat</button>
    </div>
    <div id="chat"></div>
    <div class="context-debug">
      <textarea id="context" rows="4" placeholder="Context..." readonly></textarea>
      <textarea id="debug" rows="4" placeholder="Debug info..." readonly></textarea>
    </div>
    <div class="input-area">
      <textarea id="query" rows="3" placeholder="Ask something..."></textarea>
      <button onclick="ask()">Send</button>
    </div>
    <div class="code-dev">
      <h2>Code Development</h2>
      <textarea id="originalCode" rows="10" placeholder="Original code..."></textarea>
      <textarea id="codeInstruction" rows="3" placeholder="Request..."></textarea>
      <button onclick="processCode()">Process</button>
      <textarea id="resultCode" rows="10" placeholder="Resulting code..." readonly></textarea>
    </div>
  </div>
  <script>
    const apiUrlInput = document.getElementById('apiUrl');
    const usernameInput = document.getElementById('username');
    const apiKeyInput = document.getElementById('apiKey');
    const modelSelect = document.getElementById('model');
    const memorySelect = document.getElementById('memory');
    const modelDesc = document.getElementById('modelDesc');
    const contextArea = document.getElementById('context');
    const debugArea = document.getElementById('debug');
    const chatDiv = document.getElementById('chat');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    let sessionApiKey = localStorage.getItem('apiKey') || '';

    // Load previously saved values
    apiUrlInput.value = localStorage.getItem('apiUrl') || '';
    usernameInput.value = localStorage.getItem('username') || '';
    updateAuthUI();

    const modelDescriptions = {
      phi3: 'Optimized for programming tasks.',
      llama3: 'Good for legal queries and contracts.',
      mistral: 'General-purpose conversational model.'
    };

    function updateModelDesc() {
      modelDesc.textContent = modelDescriptions[modelSelect.value] || '';
    }

    modelSelect.addEventListener('change', updateModelDesc);

    function updateAuthUI() {
      const loggedIn = !!sessionApiKey;
      apiUrlInput.style.display = loggedIn ? 'none' : '';
      usernameInput.style.display = loggedIn ? 'none' : '';
      apiKeyInput.style.display = loggedIn ? 'none' : '';
      loginBtn.style.display = loggedIn ? 'none' : '';
      logoutBtn.style.display = loggedIn ? '' : 'none';
    }

    function login() {
      const apiUrl = apiUrlInput.value;
      const username = usernameInput.value;
      const apiKey = apiKeyInput.value;
      if (!apiKey || !username) {
        alert('Username and API Key are required');
        return;
      }
      localStorage.setItem('apiUrl', apiUrl);
      localStorage.setItem('username', username);
      localStorage.setItem('apiKey', apiKey);
      sessionApiKey = apiKey;
      updateAuthUI();
    }

    function logout() {
      localStorage.removeItem('apiUrl');
      localStorage.removeItem('username');
      localStorage.removeItem('apiKey');
      sessionApiKey = '';
      apiUrlInput.value = '';
      usernameInput.value = '';
      apiKeyInput.value = '';
      updateAuthUI();
    }

    async function loadModels() {
      const res = await fetch('/models');
      const models = await res.json();
      modelSelect.innerHTML = models.map(m => `<option value="${m}">${m}</option>`).join('');
      updateModelDesc();
    }

    loadModels();

    function appendMessage(text, cls) {
      const div = document.createElement('div');
      div.className = 'message ' + cls;
      div.textContent = text;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function clearChat() {
      chatDiv.innerHTML = '';
    }

    async function ask() {
      if (!sessionApiKey) {
        alert('Please login first');
        return;
      }
      const message = document.getElementById('query').value;
      const apiUrl = apiUrlInput.value;
      const username = usernameInput.value;
      const apiKey = sessionApiKey;
      const model = modelSelect.value;
      const memory = memorySelect.value;

      appendMessage(message, 'user');
      document.getElementById('query').value = '';

      const res = await fetch('/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          message,
          api_url: apiUrl,
          username,
          api_key: apiKey,
          model,
          memory
        })
      });

      if (!res.ok) {
        appendMessage(`Error ${res.status}: ${res.statusText}`, 'bot');
        return;
      }

      let data;
      try {
        data = await res.json();
      } catch (err) {
        appendMessage('Invalid server response', 'bot');
        return;
      }

      appendMessage(data.response || data.error, 'bot');
      contextArea.value = data.context || '';
      debugArea.value = data.debug ? JSON.stringify(data.debug, null, 2) : '';
    }

    async function processCode() {
      if (!sessionApiKey) {
        alert('Please login first');
        return;
      }
      const code = document.getElementById('originalCode').value;
      const instruction = document.getElementById('codeInstruction').value;
      const apiUrl = apiUrlInput.value;
      const username = usernameInput.value;
      const apiKey = sessionApiKey;
      const model = modelSelect.value;
      const memory = memorySelect.value;

      const res = await fetch('/code', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          code,
          instruction,
          api_url: apiUrl,
          username,
          api_key: apiKey,
          model,
          memory
        })
      });

      let data;
      try {
        data = await res.json();
      } catch (err) {
        data = {error: 'Invalid server response'};
      }
      document.getElementById('resultCode').value = data.response || data.error;
      contextArea.value = data.context || '';
      debugArea.value = data.debug ? JSON.stringify(data.debug, null, 2) : '';
    }
  </script>
</body>
</html>
