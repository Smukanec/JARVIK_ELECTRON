<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jarvik UI</title>
  <style>
    body {
      background-color: #1b1f24;
      color: #e1e1e1;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      padding: 1rem;
      background-color: #0b0e10;
      color: #78ffbf;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    .config {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .config input,
    .config select,
    .input-area textarea {
      background: #2d333b;
      border: 1px solid #3d8361;
      color: #e1e1e1;
      padding: 0.5rem;
      width: 100%;
      border-radius: 4px;
    }

    .config button {
      background: #3d8361;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }

    .qa-area {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    #chat {
      border: 1px solid #3d8361;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      background: #1e242b;
      flex: 1;
    }

    .context-debug {
      width: 250px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .context-debug textarea {
      background: #2d333b;
      border: 1px solid #3d8361;
      color: #e1e1e1;
      padding: 0.5rem;
      width: 100%;
      border-radius: 4px;
      height: 100px;
    }

    .message {
      margin-bottom: 1rem;
    }

    .message.user {
      color: #78ffbf;
    }

    .message.bot {
      color: #f1f1f1;
    }

    .input-area {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .input-area textarea {
      flex: 1;
    }

    .input-area button {
      background: #3d8361;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }

    .extra-controls {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .extra-controls input {
      flex: 1;
    }

    .clear-btn {
      background: #8b2e2e;
    }

    .code-dev {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .code-dev textarea {
      background: #2d333b;
      border: 1px solid #3d8361;
      color: #e1e1e1;
      padding: 0.5rem;
      width: 100%;
      border-radius: 4px;
    }

    .code-dev button {
      background: #3d8361;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <h1>Jarvik - Chat UI</h1>
  <div class="container">
    <div class="config">
      <input id="apiUrl" type="text" placeholder="API URL" />
      <input id="username" type="text" placeholder="Username" />
      <input id="apiKey" type="password" placeholder="API Key" />
      <button id="loginBtn" onclick="login()">Login</button>
      <button id="logoutBtn" onclick="logout()">Logout</button>
      <select id="model"></select>
      <select id="remember">
        <option value="false">Private memory</option>
        <option value="true">Public memory</option>
      </select>
      <p id="modelDesc" style="width:100%"></p>
      <button onclick="clearChat()" class="clear-btn">Clear chat</button>
    </div>
    <div class="input-area">
      <textarea id="query" rows="3" placeholder="Ask something..."></textarea>
      <button onclick="ask()">Send</button>
    </div>
    <div class="extra-controls">
      <input id="knowledgeQuery" type="text" placeholder="Knowledge search..." />
      <button onclick="knowledgeSearch()">Search</button>
      <input id="crawlUrl" type="text" placeholder="URL to crawl..." />
      <button onclick="crawlUrl()">Crawl</button>
    </div>
    <div class="qa-area">
      <div id="chat"></div>
      <div class="context-debug">
        <textarea id="context" placeholder="Context..." readonly></textarea>
        <textarea id="debug" placeholder="Debug info..." readonly></textarea>
      </div>
    </div>
    <button id="toggleDev" onclick="toggleDevUI()">Toggle Development UI</button>
    <div class="code-dev" id="devUI" style="display:none;">
      <h2>Code Development</h2>
      <input type="file" id="codeFiles" multiple />
      <textarea id="originalCode" rows="10" placeholder="Original code..."></textarea>
      <textarea id="codeInstruction" rows="3" placeholder="Request..."></textarea>
      <button onclick="processCode()">Process</button>
      <textarea id="resultCode" rows="10" placeholder="Resulting code..." readonly></textarea>
    </div>
  </div>
  <script>
    const apiUrlInput = document.getElementById('apiUrl');
    const usernameInput = document.getElementById('username');
    const apiKeyInput = document.getElementById('apiKey');
    const modelSelect = document.getElementById('model');
    const rememberSelect = document.getElementById('remember');
    const modelDesc = document.getElementById('modelDesc');
    const contextArea = document.getElementById('context');
    const debugArea = document.getElementById('debug');
    const chatDiv = document.getElementById('chat');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const codeFilesInput = document.getElementById('codeFiles');
    const knowledgeInput = document.getElementById('knowledgeQuery');
    const crawlInput = document.getElementById('crawlUrl');

    let sessionApiKey = localStorage.getItem('apiKey') || '';
    let extraContext = '';

    // Load previously saved values
    apiUrlInput.value = localStorage.getItem('apiUrl') || '';
    usernameInput.value = localStorage.getItem('username') || '';
    updateAuthUI();

    const modelDescriptions = {
      phi3: 'Optimized for programming tasks.',
      llama3: 'Good for legal queries and contracts.',
      mistral: 'General-purpose conversational model.'
    };

    function updateModelDesc() {
      modelDesc.textContent = modelDescriptions[modelSelect.value] || '';
    }

    modelSelect.addEventListener('change', updateModelDesc);

    function updateAuthUI() {
      const loggedIn = !!sessionApiKey;
      apiUrlInput.style.display = loggedIn ? 'none' : '';
      usernameInput.style.display = loggedIn ? 'none' : '';
      apiKeyInput.style.display = loggedIn ? 'none' : '';
      loginBtn.style.display = loggedIn ? 'none' : '';
      logoutBtn.style.display = loggedIn ? '' : 'none';
    }

    async function login() {
      const apiUrl = apiUrlInput.value;
      const username = usernameInput.value;
      const apiKey = apiKeyInput.value;
      if (!apiKey || !username) {
        alert('Username and API Key are required');
        return;
      }

      try {
        const res = await fetch('/auth/me', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ api_url: apiUrl, username, api_key: apiKey })
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok || data.error) {
          alert('Login failed');
          appendMessage('Login failed', 'bot');
          sessionApiKey = '';
          localStorage.removeItem('apiUrl');
          localStorage.removeItem('username');
          localStorage.removeItem('apiKey');
          updateAuthUI();
          return;
        }
        alert('Login successful');
        appendMessage('Login successful', 'bot');
        localStorage.setItem('apiUrl', apiUrl);
        localStorage.setItem('username', username);
        localStorage.setItem('apiKey', apiKey);
        sessionApiKey = apiKey;
        updateAuthUI();
      } catch (err) {
        alert('Login failed');
        appendMessage('Login failed', 'bot');
        sessionApiKey = '';
        localStorage.removeItem('apiUrl');
        localStorage.removeItem('username');
        localStorage.removeItem('apiKey');
        updateAuthUI();
      }
    }

    function logout() {
      localStorage.removeItem('apiUrl');
      localStorage.removeItem('username');
      localStorage.removeItem('apiKey');
      sessionApiKey = '';
      apiUrlInput.value = '';
      usernameInput.value = '';
      apiKeyInput.value = '';
      updateAuthUI();
    }

    async function loadModels() {
      const res = await fetch('/models');
      const models = await res.json();
      modelSelect.innerHTML = models.map(m => `<option value="${m}">${m}</option>`).join('');
      updateModelDesc();
    }

    loadModels();

    function appendMessage(text, cls) {
      const div = document.createElement('div');
      div.className = 'message ' + cls;
      div.textContent = text;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function clearChat() {
      chatDiv.innerHTML = '';
      extraContext = '';
      updateContextDebug('', '');
    }

    function updateContextDebug(ctx, dbg, diag) {
      if (ctx) {
        contextArea.value = typeof ctx === 'object' ? JSON.stringify(ctx, null, 2) : ctx;
      } else {
        contextArea.value = '';
      }
      let debugObj = {};
      if (dbg) {
        debugObj = typeof dbg === 'object' ? {...dbg} : {message: dbg};
      }
      if (diag) {
        debugObj = {...debugObj, ...diag};
      }
      debugArea.value = Object.keys(debugObj).length ? JSON.stringify(debugObj, null, 2) : '';
    }

    async function knowledgeSearch() {
      if (!sessionApiKey) {
        alert('Please login first');
        return;
      }
      const query = knowledgeInput.value;
      const apiUrl = apiUrlInput.value;
      const username = usernameInput.value;
      const apiKey = sessionApiKey;
      updateContextDebug('Loading...', 'Loading...');
      const res = await fetch('/knowledge', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ query, api_url: apiUrl, username, api_key: apiKey })
      });
      let data;
      try {
        data = await res.json();
      } catch (err) {
        data = {error: 'Invalid server response'};
      }
      if (data.error) {
        appendMessage(data.error, 'bot');
        return;
      }
      const resultText = data.result || data.context || JSON.stringify(data);
      extraContext = [extraContext, resultText].filter(Boolean).join('\n');
      updateContextDebug(extraContext, data.debug);
    }

    async function crawlUrl() {
      if (!sessionApiKey) {
        alert('Please login first');
        return;
      }
      const url = crawlInput.value;
      const apiUrl = apiUrlInput.value;
      const username = usernameInput.value;
      const apiKey = sessionApiKey;
      updateContextDebug('Loading...', 'Loading...');
      const res = await fetch('/crawl', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ url, api_url: apiUrl, username, api_key: apiKey })
      });
      let data;
      try {
        data = await res.json();
      } catch (err) {
        data = {error: 'Invalid server response'};
      }
      if (data.error) {
        appendMessage(data.error, 'bot');
        return;
      }
      const resultText = data.result || data.context || JSON.stringify(data);
      extraContext = [extraContext, resultText].filter(Boolean).join('\n');
      updateContextDebug(extraContext, data.debug);
    }

    async function ask() {
      if (!sessionApiKey) {
        alert('Please login first');
        return;
      }
      const message = document.getElementById('query').value;
      const apiUrl = apiUrlInput.value;
      const username = usernameInput.value;
      const apiKey = sessionApiKey;
      const model = modelSelect.value;
      const remember = rememberSelect.value === 'true';

      appendMessage(message, 'user');
      document.getElementById('query').value = '';

      updateContextDebug('Loading...', 'Loading...');

      const res = await fetch('/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          message,
          api_url: apiUrl,
          username,
          api_key: apiKey,
          model,
          remember
        })
      });

      let data;
      try {
        data = await res.json();
      } catch (err) {
        data = {error: 'Invalid server response', error_code: res.status};
      }

      if (!res.ok) {
        appendMessage(data.error || `Error ${res.status}: ${res.statusText}`, 'bot');
        updateContextDebug('', data.debug, {
          context_used: data.context_used,
          context_items_count: data.context_items_count,
          memory_mode: data.memory_mode,
          error_code: data.error_code
        });
        return;
      }

      appendMessage(data.response || data.error, 'bot');
      const combinedContext = [extraContext, data.context].filter(Boolean).join('\n');
      const diagnostics = {
        context_used: data.context_used,
        context_items_count: data.context_items_count,
        memory_mode: data.memory_mode,
        error_code: data.error_code
      };
      updateContextDebug(combinedContext, data.debug, diagnostics);
    }

    async function processCode() {
      if (!sessionApiKey) {
        alert('Please login first');
        return;
      }
      const code = document.getElementById('originalCode').value;
      const instruction = document.getElementById('codeInstruction').value;
      const apiUrl = apiUrlInput.value;
      const username = usernameInput.value;
      const apiKey = sessionApiKey;
      const model = modelSelect.value;
      const remember = rememberSelect.value === 'true';

      const files = {};
      for (const file of codeFilesInput.files) {
        files[file.name] = await file.text();
      }

      updateContextDebug('Loading...', 'Loading...');

      const res = await fetch('/code', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          code,
          instruction,
          files,
          api_url: apiUrl,
          username,
          api_key: apiKey,
          model,
          remember
        })
      });

      let data;
      try {
        data = await res.json();
      } catch (err) {
        data = {error: 'Invalid server response', error_code: res.status};
      }
      document.getElementById('resultCode').value = data.response || data.error;
      const combinedContext = [extraContext, data.context].filter(Boolean).join('\n');
      const diagnostics = {
        context_used: data.context_used,
        context_items_count: data.context_items_count,
        memory_mode: data.memory_mode,
        error_code: data.error_code
      };
      updateContextDebug(combinedContext, data.debug, diagnostics);
    }

    function toggleDevUI() {
      const dev = document.getElementById('devUI');
      dev.style.display = dev.style.display === 'none' ? '' : 'none';
    }
  </script>
</body>
</html>
