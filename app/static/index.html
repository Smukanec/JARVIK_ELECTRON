<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jarvik UI</title>
</head>
<body>
  <h1>Jarvik Flask UI</h1>

  <input id="apiUrl" type="text" placeholder="API URL" />
  <br />
  <input id="username" type="text" placeholder="Username" />
  <br />
  <input id="apiKey" type="password" placeholder="API Key" />
  <br />
  <select id="model"></select>
  <br />
  <textarea id="query" rows="4" cols="50" placeholder="Ask something..."></textarea>
  <br />
  <button onclick="ask()">Ask</button>
  <pre id="response"></pre>
  <script>
    const apiUrlInput = document.getElementById('apiUrl');
    const usernameInput = document.getElementById('username');
    const apiKeyInput = document.getElementById('apiKey');
    const modelSelect = document.getElementById('model');
    // Holds the API key only for the current session
    let sessionApiKey = '';

    // Load previously saved values (except API key)
    apiUrlInput.value = localStorage.getItem('apiUrl') || '';
    usernameInput.value = localStorage.getItem('username') || '';

    async function loadModels() {
      const res = await fetch('/models');
      const models = await res.json();
      modelSelect.innerHTML = models.map(m => `<option value="${m}">${m}</option>`).join('');
    }

    loadModels();

    async function ask() {
      const message = document.getElementById('query').value;
      const apiUrl = apiUrlInput.value;
      const username = usernameInput.value;
      const apiKey = apiKeyInput.value;
      const model = modelSelect.value;

      // Persist inputs for future use
      localStorage.setItem('apiUrl', apiUrl);
      localStorage.setItem('username', username);
      sessionApiKey = apiKey;

      const res = await fetch('/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          message,
          api_url: apiUrl,
          username,
          api_key: sessionApiKey,
          model
        })
      });

      if (!res.ok) {
        document.getElementById('response').textContent = `Error ${res.status}: ${res.statusText}`;
        return;
      }

      let data;
      try {
        data = await res.json();
      } catch (err) {
        document.getElementById('response').textContent = 'Invalid server response';
        return;
      }

      document.getElementById('response').textContent = data.response || data.error;
    }
  </script>
</body>
</html>
