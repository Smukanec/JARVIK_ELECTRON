<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jarvik UI</title>
</head>
<body>
  <h1>Jarvik Flask UI</h1>

  <input id="apiUrl" type="text" placeholder="API URL" />
  <br />
  <input id="username" type="text" placeholder="Username" />
  <br />
  <input id="apiKey" type="password" placeholder="API Key" />
  <br />
  <select id="modelSelector"></select>
  <br />
  <textarea id="query" rows="4" cols="50" placeholder="Ask something..."></textarea>
  <br />
  <button onclick="ask()">Ask</button>
  <pre id="response"></pre>
  <script>
    const apiUrlInput = document.getElementById('apiUrl');
    const usernameInput = document.getElementById('username');
    const apiKeyInput = document.getElementById('apiKey');
    const modelSelector = document.getElementById('modelSelector');

    // Load previously saved values
    apiUrlInput.value = localStorage.getItem('apiUrl') || '';
    usernameInput.value = localStorage.getItem('username') || '';
    apiKeyInput.value = localStorage.getItem('apiKey') || '';

    async function loadModels() {
      try {
        const res = await fetch('/models');
        const data = await res.json();
        if (!data.models || data.models.length === 0) {
          modelSelector.innerHTML = '<option value="">No models available</option>';
          document.getElementById('response').textContent = 'No models available';
          return;
        }
        data.models.forEach((m) => {
          const opt = document.createElement('option');
          opt.value = m;
          opt.textContent = m;
          modelSelector.appendChild(opt);
        });
      } catch (err) {
        modelSelector.innerHTML = '<option value="">Error loading models</option>';
        document.getElementById('response').textContent = 'Error loading models';
      }
    }

    async function ask() {
      const message = document.getElementById('query').value;
      const apiUrl = apiUrlInput.value;
      const username = usernameInput.value;
      const apiKey = apiKeyInput.value;
      const model = modelSelector.value;

      // Persist inputs for future use
      localStorage.setItem('apiUrl', apiUrl);
      localStorage.setItem('username', username);
      localStorage.setItem('apiKey', apiKey);

      const res = await fetch('/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          message,
          api_url: apiUrl,
          username,
          api_key: apiKey,
          model
        })
      });
      const data = await res.json();
      document.getElementById('response').textContent = data.response || data.error;
    }

    window.addEventListener('DOMContentLoaded', loadModels);
  </script>
</body>
</html>
