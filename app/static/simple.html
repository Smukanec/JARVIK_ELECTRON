<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Simple Jarvik UI</title>
</head>
<body>
  <h1>Simple Jarvik UI</h1>
  <label>API URL: <input id="apiUrl" /></label><br />
  <label>Username: <input id="username" /></label><br />
  <label>API Key: <input id="apiKey" /></label><br />
  <textarea id="query" rows="4" cols="50" placeholder="Sem napište dotaz"></textarea><br />
  <button id="send">Odeslat</button>
  <pre id="response"></pre>
  <script>
    document.getElementById('send').onclick = async () => {
      const message = document.getElementById('query').value;
      const apiUrl = document.getElementById('apiUrl').value;
      const username = document.getElementById('username').value;
      const apiKey = document.getElementById('apiKey').value;
      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({message, api_url: apiUrl, username, api_key: apiKey})
        });
        const data = await res.json();
        document.getElementById('response').textContent = data.response || data.error || 'Žádná odpověď';
      } catch (err) {
        document.getElementById('response').textContent = 'Chyba: ' + err;
      }
    };
  </script>
</body>
</html>
